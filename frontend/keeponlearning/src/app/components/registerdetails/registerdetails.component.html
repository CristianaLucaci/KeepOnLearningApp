<div class="main-content">
  <div class="'section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <!-- student form group -->
        <div formGroupName="client" class="form-area">
          <h3>User</h3>

          <div class="row">
            <div class="col-md-2"><label>Username</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="username" type="text">
                </label>

                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="username.errors.required  || username.errors.notOnlyWhitespace">
                    Username is required
                  </div>

                  <div *ngIf="username.errors.minlength">
                    Username must be at least 2 characters long
                  </div>

                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Password</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="password" type="password">
                </label>

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="password.errors.required || password.errors.notOnlyWhitespace">
                    Password is required
                  </div>

                  <div *ngIf="password.errors.minlength">
                    Password must be at least 2 characters long
                  </div>

                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="email" type="text">
                </label>

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="email.errors.required">
                    Email is required
                  </div>

                  <div *ngIf="email.errors.pattern">
                    Email must be a valid email adress
                  </div>

                </div>

              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-2"><label>Role</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="role" type="text">
                </label>

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="role.errors.required || role.errors.notOnlyWhitespace">
                    A role is required
                  </div>

                  <div *ngIf="role.errors.minlength">
                    Last Name must be at least 2 characters long
                  </div>

                </div>

              </div>
            </div>
          </div>


        </div>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
