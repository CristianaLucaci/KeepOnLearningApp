<div class="main-content">
    <div class ="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of offers -->
                <div *ngFor="let tempOffer of offers" class="col-md-3">
                <div class="product-box">
                  <a routerLink="/offers/{{ tempOffer.id }}">
                    <img src="{{ tempOffer.imageUrl }}" class="img-responsive">
                    </a>
                    <a routerLink="/offers/{{ tempOffer.id }}">
                    <h1>{{ tempOffer.name }}</h1>
                    </a>
                    <div class="participants">Number of students: {{tempOffer.participants}}</div>
                    <a href="#" class="primary-btn">Enroll</a>
                </div>
                </div>
                      <!-- if offers is empty display message-->
                      <div *ngIf="offers?.length==0" class="alert alert-warning col-md-12" role="alert">
                        No courses found.
                      </div>

            </div>
            <!-- begin footer-->

            <div class="footer-pagination">
              <div class="row">
                <div class="col-md-6"></div>

                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-9" style="padding-left: 30%">
                      
                        <ngb-pagination [(page)]="thePageNumber"
                                          [pageSize]="thePageSize"
                                          [collectionSize]="theTotalElements"
                                          [maxSize]="5"
                                          [boundaryLinks]="true"
                                          (pageChange)="listOffers()">
                            
                        </ngb-pagination>

                      </div>

                    <div class="col-md-3 mt-2" style="text-align: right;">
                    
                      <span class="mr-2">Page Size</span>
                      <select (change)="updatePageSize($event.target.value)">
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                      </select>
                    </div>

                    </div>

                  </div>
              </div>
            </div>

            <!-- end footer-->


            </div>
        </div>
    </div>
